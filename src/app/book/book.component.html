<div>
  <div class="imageContainer">
    <a routerLink="/book-detailed/{{book.id}}">
      <img src="{{book.imageUrl}}" alt="{{book.name}} image">
    </a>
  </div>
  <h1>{{book.name}}</h1>
  <h3>{{book.author}}</h3>

  <p>
    {{book.description}}
  </p>

  <h4>
    {{book.price}} LE
  </h4>

</div>
